<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>

<body>
  <div id = "mainContainer">
    <div id = "displayPanel">
      <p id = "numberDisplay">0</p>
    </div> 

    <div>
      <button class = "longButton" id = "reset" onclick = "clear()">AC</button>
      <button id = "div">รท</button>
    </div> 

    <div>
      <button id = "seven" onclick = "concatNumber('7')">7</button>
      <button id = "eight" onclick = "concatNumber('8')">8</button>
      <button id = "nine" onclick = "concatNumber('9')">9</button>
      <button id = "mult">ร</button>
    </div> 

    <div>
      <button id = "four" onclick = "concatNumber('4')">4</button>
      <button id = "five" onclick = "concatNumber('5')">5</button>
      <button id = "six" onclick = "concatNumber('6')">6</button>
      <button id = "sub">-</button>
    </div> 

    <div>
      <button id = "one" onclick = "concatNumber('1')">1</button>
      <button id = "two" onclick = "concatNumber('2')">2</button>
      <button id = "three" onclick = "concatNumber('3')">3</button>
      <button id = "add">+</button>
    </div> 

    <div>
      <button class = "longButton" id = "zero" onclick = "concatNumber('0')">0</button>
      <button id = "equal">=</button>
    </div>
  </div>

  <script src = "calc.js"></script>
</body>
