<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>

<body>
  <div id="mainContainer">
    <div id="displayPanel">
      <p id="numberDisplay">0</p>
    </div> 

    <div>
      <button class="longBtn" id="reset" onclick="clearDisplay()">AC</button>
      <button onclick="swapSign()">±</button>
      <button class="opBtn" onclick="operate('4')">÷</button>
    </div> 

    <div>
      <button onclick="concatNumber('7')">7</button>
      <button onclick="concatNumber('8')">8</button>
      <button onclick="concatNumber('9')">9</button>
      <button class="opBtn" onclick="operate('3')">×</button>
    </div> 

    <div>
      <button onclick="concatNumber('4')">4</button>
      <button onclick="concatNumber('5')">5</button>
      <button onclick="concatNumber('6')">6</button>
      <button class="opBtn" onclick="operate('2')">-</button>
    </div> 

    <div>
      <button onclick="concatNumber('1')">1</button>
      <button onclick="concatNumber('2')">2</button>
      <button onclick="concatNumber('3')">3</button>
      <button class="opBtn" onclick="operate('1')">+</button>
    </div> 

    <div>
      <button class="longBtn" onclick="concatNumber('0')">0</button>
      <button onclick="addDecimal()">.</button>
      <button class="opBtn" onclick="getAns()">=</button>
    </div>
  </div>

  <script src="calc.js"></script>
</body>
